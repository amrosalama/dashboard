<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome library -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/framework.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Friends</title>
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar p-relative bg-white p-20">
        <h3 class="p-relative mt-0 txt-c hide-mobile">Dashboard</h3>
        <h3 class="p-relative mt-0 txt-c only-mobile">D</h3>
        <ul>
          <li class="mb-5">
            <a
              class="d-flex align-center c-black fs-14 rad-6 p-10"
              href="index.html"
            >
              <i class="fa-solid fa-chart-simple fa-fw"></i>
              <span class="txt-trans-c fs-14 hide-mobile">Dashboard</span>
            </a>
          </li>
          <li class="mb-5">
            <a
              class="d-flex align-center c-black fs-14 rad-6 p-10"
              href="settings.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="txt-trans-c fs-14 hide-mobile">Settings</span>
            </a>
          </li>
          <li class="mb-5">
            <a
              class="d-flex align-center c-black fs-14 rad-6 p-10"
              href="profile.html"
            >
              <i class="fa-solid fa-user fa-fw"></i>
              <span class="txt-trans-c fs-14 hide-mobile">Profile</span>
            </a>
          </li>
          <li class="mb-5">
            <a
              class="d-flex align-center c-black fs-14 rad-6 p-10"
              href="projects.html"
            >
              <i class="fa-solid fa-hexagon-nodes fa-fw"></i>
              <span class="txt-trans-c fs-14 hide-mobile">Projects</span>
            </a>
          </li>
          <li class="mb-5">
            <a
              class="d-flex align-center c-black fs-14 rad-6 p-10"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="txt-trans-c fs-14 hide-mobile">Courses</span>
            </a>
          </li>
          <li class="mb-5">
            <a
              class="active d-flex align-center c-black fs-14 rad-6 p-10"
              href="friends.html"
            >
              <i class="fa-solid fa-user-group fa-fw"></i>
              <span class="txt-trans-c fs-14 hide-mobile">Friends</span>
            </a>
          </li>
          <li class="mb-5">
            <a
              class="d-flex align-center c-black fs-14 rad-6 p-10"
              href="files.html"
            >
              <i class="fa-solid fa-box-archive fa-fw"></i>
              <span class="txt-trans-c fs-14 hide-mobile">files</span>
            </a>
          </li>
          <li class="mb-5">
            <a
              class="d-flex align-center c-black fs-14 rad-6 p-10"
              href="plans.html"
            >
              <i class="fa-solid fa-credit-card fa-fw"></i>
              <span class="txt-trans-c fs-14 hide-mobile">plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- start header -->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative ml-5">
            <input
              class="p-10 rad-10"
              type="search"
              name="search"
              placeholder="type a keyword..."
            />
          </div>
          <div class="icons d-flex align-center">
            <span class="notifications p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img class="profile ml-15" src="assets/img/avatar.png" alt="" />
          </div>
        </div>
        <!-- end header -->
        <h1 class="page-title p-relative">Friends</h1>
        <div class="friends-page d-grid m-20 gap-20">
          <div class="friend bg-white rad-6 p-20 p-relative">
            <div class="contact">
              <i class="fa-solid fa-phone"></i>
              <i class="fa-regular fa-envelope"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
